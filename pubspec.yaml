name: ontrack
description: "Final Year Project"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  intl: ^0.18.1
  qr_flutter: ^4.1.0
  mongo_dart: ^0.9.3
  fancy_button_flutter: ^1.0.3+1
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/bus.png
    - assets/icons/edit.png
    - assets/icons/message.png
    - assets/icons/qrcode.png
    - assets/icons/routechange.png
    - assets/icons/search.png


  fonts:
    - family: LuckiestGuy
      fonts:
        - asset: assets/fonts/LuckiestGuy-Regular.ttf